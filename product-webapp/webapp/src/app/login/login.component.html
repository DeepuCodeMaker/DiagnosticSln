<!-- form to take in usernam and password and store in variable-->
<!-- form validation to check if username and password is entered-->
<!-- button to submit the form-->
<!-- anchor tag to redirect to register page-->
<!-- error message to display if username or password is invalid-->
<!-- error message to display if there is any error while logging in-->
<div class="login-container">
    <h2>Login</h2>
    <form (ngSubmit)="login()" #loginForm="ngForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required [(ngModel)]="username" #usernameInput="ngModel">
        <div *ngIf="usernameInput.invalid && (usernameInput.dirty || usernameInput.touched)" class="error-message">
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required [(ngModel)]="password" #passwordInput="ngModel">
        <div *ngIf="passwordInput.invalid && (passwordInput.dirty || passwordInput.touched)" class="error-message">
        </div>
      </div>
      <button type="submit" [disabled]="loginForm.invalid">Login</button>
      <!--Anchor tag to redirect to /register-->
      <p>Don't have account? <a mat-button [routerLink]="['/register']">Register here</a></p>
    </form>
    <div class="error-message" *ngIf="errorMessage">{{ errorMessage }}</div>
  </div>
