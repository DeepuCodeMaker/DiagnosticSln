<div class="register-container">
    <h2>Register</h2>
    <form (ngSubmit)="register()" #registerForm="ngForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required [(ngModel)]="username" #usernameInput="ngModel">
        <div *ngIf="usernameInput.invalid && (usernameInput.dirty || usernameInput.touched)" class="error-message">
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required [(ngModel)]="password" #passwordInput="ngModel">
        <div *ngIf="passwordInput.invalid && (passwordInput.dirty || passwordInput.touched)" class="error-message">
        </div>
      </div>
      <button type="submit" [disabled]="registerForm.invalid">Register</button>
      <!--Anchor tag to redirect to /register-->
      <p>Already have an account? <a mat-button [routerLink]="['/login']">Login here</a></p>
    </form>
    <div class="error-message" *ngIf="errorMessage">{{ errorMessage }}</div>
  </div>
